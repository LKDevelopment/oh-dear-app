<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="m-4">
    <div class="card pb-8 cloak-fade">
      <table class="site-list-table w-full">
        <thead>
        <th style="width: 25%;">Site</th>
        <th style="width: 18%;">Uptime</th>
        <th style="width: 18%;">Mixed Content</th>
        <th style="width: 18%;">Certificate Health</th>
        <th style="width: 13%;">Last check</th>
        <th style="width: 8%;"></th>
        </thead>
        <tbody>
        <tr *ngFor="let item of items">
          <td class="pr-2" style="width:25%;">{{ item.sort_url }}</td>
          <td><span class="check-result" [ngClass]="{ 'is-succeeded' : item.uptime_check.enabled, 'is-failed': !item.uptime_check.enabled}">{{ item.uptime_check.enabled ? 'Is enabled': 'Is disabled'}}</span></td>
          <td><span class="check-result" [ngClass]="{ 'is-succeeded' : item.mixed_content_check.enabled, 'is-failed': !item.mixed_content_check.enabled}">{{ item.mixed_content_check.enabled ? 'Is enabled': 'Is disabled'}}</span></td>
          <td><span class="check-result" [ngClass]="{ 'is-succeeded' : item.certificate_health_check.enabled, 'is-failed': !item.certificate_health_check.enabled}">{{ item.certificate_health_check.enabled ? 'Is enabled': 'Is disabled'}}</span></td>
          <td>Last Check</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</ion-content>
