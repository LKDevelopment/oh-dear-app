<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div float-left="" style="color:#ffffff; font-size:24px;">Home</div>

      <div float-end=""  style="color:#ffffff; font-size:16px;" *ngIf="globals.isAuthentificated()">

        <img src="{{ globals.user.photo_url }}"
             style="border-radius: 20px; height:25px;">
        <span style="margin-top:-15px;">{{ globals.user.name }}</span>
      </div>


  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
