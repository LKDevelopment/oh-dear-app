<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="help m-2 p-3">Please enter your Oh Dear! API Key.</p>
  <ion-list>
    <ion-item>
      <ion-label>Oh Dear! API Key:</ion-label>
      <ion-input type="text" [(ngModel)]="api_key"></ion-input>
    </ion-item>
    <ion-item>
      <button class="oh-dear-button float-right" (click)="login()">Login</button>
    </ion-item>
  </ion-list>
</ion-content>
