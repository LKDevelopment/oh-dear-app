<ion-header>
  <ion-toolbar>
    <ion-title>
      Select your Team.
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Your actual selected Team:</ion-label>
      <ion-select [(ngModel)]="selected_team">
        <ion-option *ngFor="let team of globals.available_teams" [value]="team" [selected]="team.id == globals.selected_team.id">{{ team.name }}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button class="button float-right" (click)="select()">Select</button>
    </ion-item>
  </ion-list>
</ion-content>
